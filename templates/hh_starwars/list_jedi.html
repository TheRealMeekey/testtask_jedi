{% extends 'base.html' %}
{% block title %} {{ block.super }} Джедаи {% endblock %}
{% block content %}
<table>
    <thead>
    <tr>
        <td>Имя</td>
        <td>Планета</td>
        <td>Количество падаванов</td>
    </tr>
    </thead>
    <tbody>
    {% for jedi in jedis %}
    <tr>
        <td>{{ jedi.name }}</td>
        <td>{{ jedi.planet }}</td>
        <td>{{ jedi.padawans_cnt }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
